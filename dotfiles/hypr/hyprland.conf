# ============================================================================== #
#                                                                                #
#   Hyprland — Конфигурация рабочего стола                                       #
#                                                                                #
# ============================================================================== #
#
#   ГОРЯЧИЕ КЛАВИШИ:
#   ─────────────────────────────────────────────────────────────────────────────
#   Super + Return      Открыть терминал (Kitty)
#   Super + D           Лаунчер приложений (Wofi)
#   Super + Q           Закрыть окно
#   Super + F           Полноэкранный режим
#   Super + Space       Плавающий режим
#   Super + 1-0         Переключить рабочий стол
#   Super + Shift+1-0   Переместить окно на рабочий стол
#   Print               Скриншот области
#
#   ТЕМА: Catppuccin Mocha
#
# ============================================================================== #

# ── Монитор ──────────────────────────────────────────────────────────────────
# Формат: name,resolution,position,scale
monitor = ,preferred,auto,1.33

# ── Переменные ───────────────────────────────────────────────────────────────
$mod = SUPER
$terminal = kitty
$browser = firefox
$fileManager = nautilus
$menu = wofi --show drun

# ── Автозапуск ───────────────────────────────────────────────────────────────
# exec-once = waybar # Отключено в пользу Quickshell
exec-once = quickshell
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL — Общие настройки
# ══════════════════════════════════════════════════════════════════════════════
general {
    gaps_in = 5                # Отступ между окнами
    gaps_out = 10              # Отступ от краёв экрана
    border_size = 2            # Толщина рамки окна
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION — Blur, тени, прозрачность
# ══════════════════════════════════════════════════════════════════════════════
decoration {
    rounding = 10              # Скругление углов

    blur {
        enabled = true
        size = 8
        passes = 3
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1a1a1aee)
    }

    active_opacity = 1.0
    inactive_opacity = 0.9
}

# ══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS — Анимации
# ══════════════════════════════════════════════════════════════════════════════
animations {
    enabled = true
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    animation = windows, 1, 4, easeOutQuint
    animation = fade, 1, 3, easeOutQuint
    animation = workspaces, 1, 2, easeOutQuint
}

# ══════════════════════════════════════════════════════════════════════════════
# INPUT — Клавиатура, мышь, тачпад
# ══════════════════════════════════════════════════════════════════════════════
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# MISC — Разное
# ══════════════════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ── Жесты (Hyprland 0.51+ синтаксис) ─────────────────────────────────────────
# 3 пальца горизонтально — переключение рабочих столов
gesture = 3, horizontal, workspace

# ══════════════════════════════════════════════════════════════════════════════
# KEYBINDS — Горячие клавиши
# ══════════════════════════════════════════════════════════════════════════════

# Запуск программ
bind = $mod, Return, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $fileManager
bind = $mod, D, exec, $menu

# Управление окнами
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, F, fullscreen
bind = $mod, Space, togglefloating

# Навигация
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Рабочие столы
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Переместить окно на рабочий стол
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Скриншоты
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | swappy -f -

# Мышь
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Медиа клавиши
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause

# ══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES — Правила для окон
# ══════════════════════════════════════════════════════════════════════════════
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = opacity 0.90 0.85, class:^(kitty)$
